{{- if .Values.besu.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "linea.besu.fullname" . }}
  labels:
    {{- include "linea.labels" (dict "context" . "component" .Values.besu.name "name" (printf "%s-metrics" .Values.besu.name)) | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "linea.selectorLabels" (dict "context" . "name" .Values.besu.name) | nindent 6 }}
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
{{- end }}
